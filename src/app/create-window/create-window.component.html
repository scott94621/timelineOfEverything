
<div class="container">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="timelineEvent.title" name="title"/>
        </div>
        <div class="form-group">
            <label for="description"></label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="timelineEvent.description" name="description"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" (click)="createTimelineEvent()">Buttan</button>
        </div>
    </div>
    <div class="col-3"></div>
</div>
</div>



date: Date,
endDate: Date,
title: string,
description: string, //richtext
happening: boolean,
location: TimelineLocation,
type: TimelineType
