<div class="wrapper">
    <div class="row">
        <div class="col-12">
            
            <mat-form-field appearance="fill">
                <mat-label>Options</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="creationTypes">
                    <mat-option *ngFor="let option of creationOptions" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
              
        </div>
    </div>
</div>
<div class="container">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="timelineEvent.title" name="title"/>
        </div>
        <div class="form-group">
            <label for="description"></label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="timelineEvent.description" name="description"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" (click)="createTimelineEvent()">Buttan</button>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Location</h3>
                <div class="form-group">
                    <label for="countryName"></label>
                    <input type="text" class="form-control" id="countryName" required [(ngModel)]="timelineLocation.countryName" name="countryName"/>
                </div>
                <div class="form-group">
                    <label for="placeName"></label>
                    <input type="text" class="form-control" id="placeName" required [(ngModel)]="timelineLocation.placeName" name="placeName"/>
                </div> 
            </div>
            <div class="col-6">
                <h3>Type</h3>
                <div class="form-group">
                    <label for="category"></label>
                    <input type="text" class="form-control" id="category" required [(ngModel)]="timelineType.category" name="category"/>
                </div>
                <div class="form-group">
                    <label for="subCategory"></label>
                    <input type="text" class="form-control" id="subCategory" required [(ngModel)]="timelineType.subCategory" name="subCategory"/>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
</div>
